<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Oblivious Restaurant Menu</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="min.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Oblivious Restaurant Menu</h2>
        <div class="underline"></div>
      </div>

      <!-- filter buttons -->
      <div class="btn-container">
      </div>
      <!-- menu items -->
      
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="./menuItems/chickenpicatta.png" alt="menu item" class="photo" />
          <div class="item-info">
            <header>
              <h4>Chicken Picatta</h4>
              <h4 class="price">150 LE</h4>
            </header>
            <p class="item-text">
                Chicken cutlet in creamy mushroom and caramelized onion sauce served with fettuccine cream pasta.
            </p>
          </div>
        </article>
        <!-- end of single item -->
        <!-- single item -->
        <article class="menu-item">
          <img src="./menuItems/roastedpeach.png" alt="Roasted Peach and Honey Comb" class="photo" />
          <div class="item-info">
            <header>
              <h4>Roasted Peach and Honey Comb</h4>
              <h4 class="price">85 LE</h4>
            </header>
            <p class="item-text">
                Roasted peaches with honeycomb crumbles and vanilla ice cream.
            </p>
          </div>
        </article>
        <!-- end of single item -->
      </div>
    </section>
    <div class="btn-container"></div>
    <!-- javascript -->
    <script src="app2.js"></script>
  </body>
</html>
